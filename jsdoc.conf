{
   "tags":{
      "allowUnknownTags":true,
      "dictionaries":[
         "jsdoc",
         "closure"
      ]
   },
   "source":{
      "include": ["src"],
      "includePattern":".+\\.js(doc)?$",
      "excludePattern":"(^|\\/|\\\\)_"
   },
   "plugins": [
      "plugins/markdown"
   ],
   "templates":{
      "cleverLinks":true,
      "monospaceLinks":false,
      "default":{
         "useLongnameInNav":true,
         "includeDate":false
      }
   },
   "opts": {
      "recurse": true,
	  "destination": "./doc/"
   }
}